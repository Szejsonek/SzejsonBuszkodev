<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytor książki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        #editor {
            width: 100%;
            height: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.5;
            outline: none;
        }

        #pageContainer {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .page {
            page-break-after: always;
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .pageNumber {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        #addTextButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        #addTextButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edytor książki</h1>
    <div>
        <textarea id="editor" placeholder="Dodaj tekst tutaj..."></textarea>
    </div>
    <button id="addTextButton">Dodaj tekst do książki</button>

    <div id="pageContainer"></div>
</div>

<script>
    const addTextButton = document.getElementById("addTextButton");
    const editor = document.getElementById("editor");
    const pageContainer = document.getElementById("pageContainer");

    addTextButton.addEventListener("click", function () {
        const text = editor.value.trim();
        if (text) {
            // Tworzymy nową stronę
            const newPage = document.createElement("div");
            newPage.classList.add("page");

            // Wstawiamy tekst
            newPage.innerHTML = text;

            // Numerujemy strony
            const pageNumber = document.createElement("div");
            pageNumber.classList.add("pageNumber");
            pageNumber.innerText = `Strona ${pageContainer.childElementCount + 1}`;

            newPage.appendChild(pageNumber);

            // Dodajemy stronę do kontenera
            pageContainer.appendChild(newPage);

            // Resetujemy edytor
            editor.value = "";
        }
    });
</script>

</body>
</html>
