<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktywna książka</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
</head>
<body>

  <h1>Przygody Małej M</h1>

  <!-- Sekcja logowania -->
  <div id="loginSection">
    <button id="loginBtn">Logowanie (Admin)</button>
    <input type="text" id="email" placeholder="Email" style="display:none;">
    <input type="password" id="password" placeholder="Hasło" style="display:none;">
    <button id="loginSubmit" style="display:none;">Zaloguj się</button>
    <p id="loginError" style="color: red; display:none;">Błędne dane logowania</p>
  </div>

  <div id="content" style="display: none;">
    <div id="book-container">
      <div class="page" id="page1">
        <textarea class="book-text" id="textarea1" placeholder="Wpisz tekst..." disabled></textarea>
      </div>
    </div>

    <div id="pageNavigation">
      <button id="prevPage">Poprzednia strona</button>
      <button id="nextPage">Następna strona</button>
    </div>

    <p>Strona <span id="pageNumber">1</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
