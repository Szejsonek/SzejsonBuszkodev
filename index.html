<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktywna książka</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
</head>
<body>

  <h1>Przygody Małej M</h1>

  <div id="loginSection">
    <button id="loginBtn">Zaloguj się jako admin</button>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Hasło">
    <button id="loginSubmit">Zaloguj</button>
  </div>

  <div id="content">
    <div id="book-container">
      <div class="page" id="page1">
        <textarea class="book-text" id="textarea1" placeholder="Wpisz tekst..."></textarea>
      </div>
    </div>

    <div id="pageNavigation">
      <button id="prevPage">Poprzednia strona</button>
      <button id="nextPage">Następna strona</button>
    </div>

    <p>Strona <span id="pageNumber">1</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
